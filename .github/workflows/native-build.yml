name: Native Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  native-build-and-test:
    name: Native ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            executable-pattern: "target/*-runner"

          # # macOS x86_64 (Intel)
          # - os: macos
          #   arch: amd64
          #   runner: macos-15-intel
          #   executable-pattern: "target/*-runner"
          # 
          # # macOS ARM64 (Apple Silicon)
          # - os: macos
          #   arch: arm64
          #   runner: macos-15
          #   executable-pattern: "target/*-runner"
          # 
          # # Windows AMD64
          # - os: windows
          #   arch: amd64
          #   runner: windows-latest
          #   executable-pattern: "target/*-runner.exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'mandrel'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-${{ matrix.arch }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-maven-

      # Non-Windows: Build and test natively
      - name: Build and test native image
        if: matrix.os != 'windows'
        run: ./mvnw -B --no-transfer-progress verify -Pnative

      # Windows: Build and test natively
      - name: Build and test native image (Windows)
        if: matrix.os == 'windows'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          mvnw.cmd -B --no-transfer-progress verify -Pnative

      # Upload test results on failure
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            target/surefire-reports/
            target/failsafe-reports/
            target/test.log
          if-no-files-found: ignore

      # Upload native executable for verification
      - name: Upload native executable
        uses: actions/upload-artifact@v6
        with:
          name: native-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ matrix.executable-pattern }}
          if-no-files-found: error
